<form id="register-form" [formGroup]="registerForm">
    <div class="form-group">
      <label for="inputUserName">Username</label>
      <input type="text" class="form-control" formControlName="Username" id="inputUsername" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="text" class="form-control" formControlName="Password" id="inputPassword" placeholder="Enter Password">
    </div>
    <div class="form-group">
      <label for="inputFirstName">First Name</label>
      <input type="text" class="form-control" formControlName="fName" id="inputFirstName" placeholder="Enter First Name">
    </div>
    <div class="form-group">
      <label for="inputLastName">Last Name</label>
      <input type="text" class="form-control" formControlName="lName" id="inputLastName" placeholder="Enter Last Name">
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" formControlName="Address" id="inputAddress" placeholder="Enter Address">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address2</label>
      <input type="text" class="form-control" formControlName="Address2" id="inputAddress2" placeholder="Enter Address2">
    </div>
    <div class="form-group">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" formControlName="City" id="inputCity" placeholder="Enter City">
    </div>
    <div class="form-group">
      <label for="inputState">State</label>
      <input type="text" class="form-control" formControlName="State" id="inputState" placeholder="Enter State">
    </div>
    <div class="form-group">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" formControlName="Zip" id="inputZip" placeholder="Enter Zip">
    </div>
    <button class="btn btn-primary" (click)="onSubmit()">Register</button>
</form>
