<form id="login-form" [formGroup]="loginForm">
  <div class="form-group">
    <label for="inputUserName">Username</label>
    <input type="text" class="form-control" formControlName="Username" id="inputUsername" placeholder="Enter Username">
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="text" class="form-control" formControlName="Password" id="inputPassword" placeholder="Enter Password">
  </div>
  <button class="btn btn-primary" (click)="onSubmit()">Login</button>
  <button class="btn btn-primary" (click)="onClick()">No account? Please Register!</button>
</form>
