<table class="table table-striped" id="cart-table">
  <thead>
    <tr>
      <th scope="col">Account ID</th>
      <th scope="col">Type</th>
      <th scope="col">Balance</th>
      <th scope="col">Approved?</th>
    </tr>
  </thead>
  <tbody id="cart-table-body">
      <tr *ngFor="let account of allAccounts;">
          <td>{{account.accountId}}</td>
          <td>{{account.accountType.accountTypeName}}</td>
          <td>{{account.balance}}</td>
          <td>${{account.approved}}</td>
      </tr>
  </tbody>
</table>
<h2>Apply for new account</h2>
<form id="new-account-form" [formGroup]="newAccountForm">
  <div class="form-group">
    <label for="inputAccountType">Account Type</label>
    <select class="form-control" id="inputAccountType" formControlName="AccountType" required>
      <option *ngFor="let type of accountTypes" [value]="type">{{type}}</option>
    </select>
  

  </div>
  <div class="form-group">
    <label for="inputBalance">Initial Balance</label>
    <input type="number" class="form-control" formControlName="Balance" id="inputBalance" placeholder="Enter Initial Balance">
  </div>
  <button class="btn btn-primary" (click)="onSubmit()">Apply for account</button>
</form>    
<button class="btn btn-primary" (click)="onClick()">Make a transaction</button>
